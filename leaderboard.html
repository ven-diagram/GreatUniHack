<!DOCTYPE html>
<html lang="en">
<head>

    <title>Leaderboard</title>

</head>
<body>
    <div class="leaderboard">
        <div class="description">
            <br>
            <br>
            <br>
            <h3>Leader Board</h3>
            
            <input id="search" class="search" placeholder="Search" oninput="search()">
        </div>
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>
                            Player
                        </td>
                        <td>
                            Guesses
                        </td>
                        <td>
                            Charity
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="winner">1</td>
                        <td><p>sarahss</p></td>
                        <td>1</td>
                        <td>British Red Cross</td>
                    </tr>
                    
                    <tr>
                        <td id="runner-up">2</td>
                        <td><p> vismaya23</p></td>
                        <td>2</td>
                        <td>Children's Cancer Center UK</td>
                    </tr>
                    
                    <tr>
                        <td id="second-runner-up">3</td>
                        <td><p> diana_</p></td>
                        <td>3</td>
                        <td>British Red Cross</td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td><p> sharmilaa</p></td>
                        <td>3</td>
                        <td>Royal National Lifeboat Institution</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    function search(){
        var text = document.getElementById('search').value;
        const tr = document.getElementsByTagName('tr');
        for (let i=1;i<tr.length;i++){
            if(!tr[i].children[1].children[1].innerHTML.toLowerCase().includes(
                text.toLowerCase()
            )){
                tr[i].style.display = 'none';
            }
            else{
                tr[i].style.display = '';
            }
        }
    }
</script>
</html>
